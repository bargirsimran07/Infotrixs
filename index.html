        function displayQuoteOfTheDay() {
            const now = new Date();
            const dayOfYear = Math.floor((now - new Date(now.getFullYear(), 0, 0)) / 86400000);
            const randomIndex = dayOfYear % quotes.length;
            const quoteElement = document.getElementById("quote");
            const authorElement = document.getElementById("author");
            quoteElement.textContent = quotes[randomIndex].quote;
            authorElement.textContent = `- ${quotes[randomIndex].author}`;
        }

        function searchQuote() {
    		const searchInput = document.getElementById("Search-input").value.toLowerCase();
    		const quoteElement = document.getElementById("quote");
    		const authorElement = document.getElementById("author");

    		if (searchInput === "") {
        	quoteElement.textContent = "Please enter author name...";
        	authorElement.textContent = "";
    		} else {
        	const matchingQuotes = quotes.filter(quote => quote.author.toLowerCase().includes(searchInput));

        	if (matchingQuotes.length > 0) {
            const randomIndex = Math.floor(Math.random() * matchingQuotes.length);
            quoteElement.textContent = matchingQuotes[randomIndex].quote;
            authorElement.textContent = `- ${matchingQuotes[randomIndex].author}`;
        	} else {
            quoteElement.textContent = "No matching quotes found.";
            authorElement.textContent = "";
        }
    }
}

		
		

        function updateDateTime() {

        }
